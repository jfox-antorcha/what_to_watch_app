name: what_to_watch_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.4 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  go_router: ^13.0.1

dev_dependencies:

  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  fonts:
    - family: ComicNeue
      fonts:
        - asset: fonts/ComicNeue-Bold.ttf
        - asset: fonts/ComicNeue-Regular.ttf
        - asset: fonts/ComicNeue-Light.ttf
